<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <script src="js/jQuery.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Snake Game</title>
</head>
<body>
    <div id="title"><h1>Snake Game</h1></div>
    <div id="buttons">
    <button id="play-btn">Play</button>
 
    </div>
   

    <div class="checkered-box">


       <div id="row1">
        <div id="grid-container">

          </div>
          
          <div class="scoreboard">
            <div class="score"><p>Score: </p></div>
            <div class="highscore"><p>Highscore: </p></div>
        </div>
        </div>
        <div class="col-mobile">
            <div class="scoreboard-mobile">
                <div class="score"><p>Score: </p></div>
                <div class="highscore"><p>Highscore: </p></div>
            </div>
        <div class="movekeys">
        
            <div id='keys1'><button class="move-button" id="up">up</button> </div>
            <div id='keys2'>
                <button class="move-button" id="left">left</button> 
                <button class="move-button" id="down">down</button>
                <button class="move-button" id="right">right</button>
            </div>



        </div>



    </div>
       



</div>
<div class="popup" id="popup">
<div class="game-over">
    <h2>GAME OVER</h2>
    <button id="reset-btn">Play Again?</button>
</div>
</div>





        

    

    
</body>
</html>
